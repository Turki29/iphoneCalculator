</head>

<body>


    <div class="flex-container flex-center h-100vh w-100vw">

                <calculator-row button1="4" button2="5" button3="6" button4="-"></calculator-row>

                <calculator-row button1="1" button2="2" button3="3" button4="+"></calculator-row>

                <calculator-bottom button1="0" button2="," button3="="></calculator-bottom>

                
                

                


            </div>

        </div>
    </div>
